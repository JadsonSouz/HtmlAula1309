<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <form autocomplete="on" action="" method="get">
        Nome:
        <input type="text" name="nome" id="nome" placeholder="Digite o nome aqui" required="nome"
        required maxlength="10">
        <br>
        <br>
        Sobrenome:
        <input type="text" name="nome" id="nome" placeholder="Digite o nome aqui"
        required maxlength="10">
        <br>
        <br>
        Email:
        <input type="email" name="email" id="email"/>
        <br>
        <br>
        Busca:
        <input type="search" name="busca" id="busca"/>
       <br>
       <br>
       URL:
       <input type="url" name="url" id="url"/>
       <br>
       <br>
       Número:
       <input type="number" name="numero" id="numero">
       <br>
       <br>
       Data e Hora
       <input type="datetime-local" name="datatempo"> 
       <br>
       <br>
       <input type="submit" value="Envia">
      

    </form>
    
</body>
</html>
