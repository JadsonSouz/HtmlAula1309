<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <form autocomplete="on" action="Pagina2.html" method="post">
        <label for="nome"><b>Nome</b></label><br>
        <input type="text" id="nome" placeholder="Digite o nome aqui" required="nome"
        required maxlength="10"><br>
        <br>
        <br>
        <label for="nome"><b>Sobrenome
        </b></label><br>
        <input type="text" id="sobrenome">
        <br>
        <br>
        <b>Email:</b><br>
        <input type="email" name="email" id="email"/>
        <br>
        <br>
        <b>Busca:</b><br>
        <input type="search" name="busca" id="busca"/>
       <br>
       <br>
       <b>URL:</b><br>
       <input type="url" name="url" id="url"/>
       <br>
       <br>
       <b>Número:</b><br>
       <input type="number" name="numero" id="numero">
       <br>
       <br>
       <b>Radio Buttons</b><br>
       <input type="radio" name="videogame"/> Atari<br>
       <input type="radio" name="videogame"/> Nintendo <br>
       <input type="radio" name="videogame"/> PS5 <br>
       <br>
       <br>
       <b>Check box</b><br>
       <input type="checkbox" name="Atari" value="Atari" checked/> Atari <br> 
       <input type="checkbox" name="Nintendo"/> Nintendo <br> 
       <input type="checkbox" name="PS5"/> PS5 <br> 
       <br>
       <br>
       <b>Select</b><br>
       <select>
        <option value="html5">HTML 5</option>
        <option value="javascript" selected>JavaScript</option>
        <option value="php">PHP</option>
        <option value="Ruby">Ruby</option></select>
        <br>
        <br>
        <fieldset>
            <legend><b>CADASTRO</b></legend>
            Nome: 
        </fieldset>
       <b>Data e Hora</b><br>
       <input type="datetime-local" name="datatempo"> 
       <br>
       <br>
       <input type="submit" value="Enviar">
      

    </form>
    
</body>
</html>
